<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;" />
  </head>

  <body style="font-family: Papyrus, sans-serif">
    <h1>Login Page</h1>
    <form
      method="POST"
      action="./submit"
      style="display: flex; flex-direction: column; height: 120px; justify-content: space-between"
    >
      <input type="hidden" name="_token" value="abcdefghijklmnopqrstuvwxyz1234567890" />
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" name="username" value="" required="" autofocus="" />
      </div>
      <div>
        <label for="password">Password</label>
        <div>
          <input
            id="password"
            name="password"
            required=""
            type="password"
            placeholder="your password"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary" style="width: fit-content; padding: 6px 12px">
        Login
      </button>
    </form>
  </body>
</html>
