<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;" />
  </head>

  <body style="font-family: Papyrus, sans-serif">
    <h1>Login Page</h1>
    <form
      id="multi-step-form"
      style="
        display: flex;
        flex-direction: column;
        height: 120px;
        justify-content: space-between;
      "
    >
      <div>
        <label for="username">Username</label>
        <div>
          <input
            id="username"
            type="text"
            name="username"
            value=""
            autofocus=""
          />
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        style="width: fit-content; padding: 6px 12px"
      >
        Next
      </button>
    </form>
  </body>
  <script>
    const targetForm = document.querySelector("#multi-step-form");

    targetForm.onsubmit = (event) => {
      event.preventDefault();

      targetForm.innerHTML = `
        <div>
          <label for="password">Password</label>
          <div>
            <input
              id="password"
              name="password"
              required=""
              type="password"
              placeholder="your password"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="width: fit-content; padding: 6px 12px"
        >
          Submit
        </button>
      `;
    };
  </script>
</html>
